<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ANDRII KAPLIA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page">

    <header class="top">
      <div class="brand">ANDRII KAPLIA</div>
      <a class="toplink" href="mailto:youremail@gmail.com">contact</a>
    </header>

    <main class="frame">
      <!-- WORKS (горизонтальные) -->
      <section class="grid" aria-label="Works">

        <!-- карточка -->
        <a class="tile" href="#" aria-label="Work 01">
          <div class="media ratio-16x9">
            <video src="assets/works_01.mp4" muted loop playsinline preload="metadata"></video>
          </div>
          <div class="side">MY_WORK_01</div>
          <div class="under">MY_WORK_01</div>
        </a>

        <a class="tile" href="#" aria-label="Work 02">
          <div class="media ratio-16x9">
            <video src="assets/works_02.mp4" muted loop playsinline preload="metadata"></video>
          </div>
          <div class="side">MY_WORK_02</div>
          <div class="under">MY_WORK_02</div>
        </a>

        <a class="tile" href="#" aria-label="Work 03">
          <div class="media ratio-16x9">
            <video src="assets/works_03.mp4" muted loop playsinline preload="metadata"></video>
          </div>
          <div class="side">MY_WORK_03</div>
          <div class="under">MY_WORK_03</div>
        </a>

        <!-- добавляй дальше по этому же шаблону -->

      </section>

      <!-- Стрелка справа (как на рефе) -->
      <button class="arrow" type="button" aria-label="Next">
        <span>›</span>
      </button>
    </main>

    <footer class="bottom">
      <div class="contacts">
        <div>Email: youremail@gmail.com</div>
        <div>Instagram: @yourhandle</div>
        <div>Berlin</div>
      </div>
    </footer>

  </div>

  <script>
    // autoplay try + play on hover (чтобы выглядело как гифки)
    document.querySelectorAll("video").forEach(v => {
      v.play().catch(()=>{});
      v.addEventListener("mouseenter", () => v.play().catch(()=>{}));
      v.addEventListener("mouseleave", () => { v.pause(); v.currentTime = 0; });
    });
  </script>

</body>
</html>
