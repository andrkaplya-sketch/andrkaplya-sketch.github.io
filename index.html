<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="title">ANDRII KAPLIA</div>

    <div class="nav">

      <button class="tab" data-tab="vertical" type="button">vertical</button>

  </header>

  <main class="frame">
    <!-- FILMS -->
    <section class="grid is-active" id="films">

      <a class="card horizontal" href="https://www.youtube.com/watch?v=AMpScs_LjzU" target="_blank" rel="noreferrer">
        <div class="ph"></div>
        <div class="side">FILM_01</div>
        <div class="cap">FILM_01</div>
      </a>

      <a class="card horizontal" href="https://www.youtube.com/watch?v=zSz_THqWE0A" target="_blank" rel="noreferrer">
        <div class="ph"></div>
        <div class="side">FILM_02</div>

      <a class="card horizontal" href="https://www.youtube.com/watch?v=gZIBObxKs6A" target="_blank" rel="noreferrer">

    </section>

    <!-- VERTICAL -->
    <section class="grid" id="vertical">

      <a class="card vertical" href="https://www.instagram.com/reel/DQZMQ-lk-uY/" target="_blank" rel="noreferrer">

        <div class="side">VERTICAL_02</div>

        <div class="side">VERTICAL_03</div>
        <div class="cap">VERTICAL_03</div>

    <footer class="footer">
      <a class="ig" href="https://instagram.com/yourhandle" target="_blank" rel="noreferrer">instagram</a>
      <div class="meta">Berlin Â· 2026</div>
    </footer>
  </main>

  <script>
    const tabs = document.querySelectorAll(".tab");
    const films = document.getElementById("films");
    const vertical = document.getElementById("vertical");

    function show(which){
      films.classList.toggle("is-active", which === "films");
      vertical.classList.toggle("is-active", which === "vertical");
      tabs.forEach(t => t.classList.toggle("is-active", t.dataset.tab === which));
    }

    tabs.forEach(btn => btn.addEventListener("click", () => show(btn.dataset.tab)));
  </script>
</body>
</html>
